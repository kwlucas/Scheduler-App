<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div id="time-8a" class="row time-block">
            <div class="hour col-1">8:00AM</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1">Save</button>
        </div>

            <div class="hour col-1">9:00AM</div>

            <button class="saveBtn btn col-1">Save</button>
        </div>

            <button class="saveBtn btn col-1">Save</button>
        </div>

            <div class="hour col-1">11:00AM</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1">Save</button>
        </div>
        <div id="time-12p" class="row time-block">
            <div class="hour col-1">12:00PM</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1">Save</button>
        </div>
        <div id="time-1p" class="row time-block">
            <div class="hour col-1">1:00PM</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1">Save</button>
        </div>

        </div>

            <div class="hour col-1">4:00PM</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1">Save</button>
        </div>
        <div id="time-5p" class="row time-block">
            <div class="hour col-1">5:00PM</div>
            <textarea class="description col-10"></textarea>
            <button class="saveBtn btn col-1">Save</button>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
